<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <input type="text" name="display" id="display-box">
        </div>

        <div class="buttons-container">
            <button class="buttons delete" data-type="clear" id="clear">C</button>
            <button class="buttons delete" data-type="delete">Del</button>
            <button class="buttons operations" data-type="op">%</button>
            <button class="buttons operations" data-type="op">รท</button>
            <button class="buttons" data-type="digit">7</button>
            <button class="buttons" data-type="digit">8</button>
            <button class="buttons" data-type="digit">9</button>
            <button class="buttons operations" data-type="op">x</button>
            <button class="buttons" data-type="digit">4</button>
            <button class="buttons" data-type="digit">5</button>
            <button class="buttons" data-type="digit">6</button>
            <button class="buttons operations" data-type="op">-</button>
            <button class="buttons" data-type="digit">1</button>
            <button class="buttons" data-type="digit">2</button>
            <button class="buttons" data-type="digit">3</button>
            <button class="buttons operations" data-type="op">+</button>
            <button class="buttons">C</button>
            <button class="buttons" data-type="digit">0</button>
            <button class="buttons">.</button>
            <button class="buttons equal" data-type="equals">=</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
