<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <input type="text" name="display" id="display">
        </div>

        <div class="buttons-container">
            <button class="buttons delete">C</button>
            <button class="buttons delete">Del</button>
            <button class="buttons operations">%</button>
            <button class="buttons operations">รท</button>
            <button class="buttons">7</button>
            <button class="buttons">8</button>
            <button class="buttons">9</button>
            <button class="buttons operations">x</button>
            <button class="buttons">4</button>
            <button class="buttons">5</button>
            <button class="buttons">6</button>
            <button class="buttons operations">-</button>
            <button class="buttons">1</button>
            <button class="buttons">2</button>
            <button class="buttons">3</button>
            <button class="buttons operations">+</button>
            <button class="buttons">C</button>
            <button class="buttons">0</button>
            <button class="buttons">.</button>
            <button class="buttons equal">=</button>
        </div>
    </div>
</body>
</html>
